<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ page_title }}</title>

        <link rel="stylesheet" type="text/css" href="{% static 'styles/normalize.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'styles/osp.css' %}?v=2" />
        <link rel="stylesheet" type="text/css" href="{% static 'styles/dark.css' %}" />
        {% if chat %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/chat.css' %}?v=3" />
        <link rel="stylesheet" type="text/css" href="{% static 'styles/chat_user_card.css' %}?v=2" />
        {% endif %}
        {% block additional_styles %} {% endblock %}
        <script src="{% static 'scripts/jquery-1.12.2.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'scripts/dark.js' %}"></script>
        {% if chat %}
        <script src="{% static 'scripts/jquery-ui.min.js' %}"></script>
        <script src="{% static 'scripts/chat.js' %}?v=4"></script>
        <script src="{% static 'scripts/jquery-linkify.min.js' %}"></script>
        <script src="{% static 'scripts/socket.io.min.js' %}"></script>
        {% endif %}
        {% block additional_scripts %} {% endblock %}
    </head>
    <body>
        {% if hide_navbar %}
        {% else %}
        {% include "navbar.html" %}
        {% endif %}
        <div id="content">
            <div id="pageContent">
                {% block page_content %} {% endblock %}
            </div>
        </div>
    </body>
</html>
